{% extends "base.html" %}

{% block content %}
<div class="container-fluid animate__animated animate__fadeIn">
    <div class="row mb-5">
        <div class="col-12 d-flex justify-content-between align-items-center glass-card p-4">
            <div>
                <h2 class="fw-bold text-white mb-0 ls-2"><i class="fas fa-microchip text-primary-neon me-2"></i>XRAY CORE LAB</h2>
                <small class="text-white-50 font-monospace">NEURAL CONFIGURATION INTERFACE v3.0</small>
            </div>
            <button class="btn btn-glass px-5" data-bs-toggle="modal" data-bs-target="#xrayModal">
                <i class="fas fa-plus-circle me-2"></i>NEW INBOUND
            </button>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-3">
            <div class="glass-card text-center p-4 border-primary-neon">
                <i class="fas fa-bolt fa-2x text-primary-neon mb-3"></i>
                <h4 class="text-white mb-1">ACTIVE</h4>
                <span class="text-white-50 small font-monospace">Neural Connections</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="glass-card text-center p-4" style="border-color: var(--secondary-neon);">
                <i class="fas fa-chart-area fa-2x text-secondary-neon mb-3"></i>
                <h4 class="text-white mb-1">0 GB</h4>
                <span class="text-white-50 small font-monospace">Total Traffic</span>
            </div>
        </div>
    </div>

    <div class="glass-card p-0 overflow-hidden">
        <table class="table table-hover mb-0">
            <thead class="bg-black bg-opacity-50">
                <tr>
                    <th class="ps-4">REMARK</th>
                    <th>PROTOCOL</th>
                    <th>PORT</th>
                    <th>SECURITY</th>
                    <th class="text-end pe-4">ACTIONS</th>
                </tr>
            </thead>
            <tbody id="inboundList">
                <tr class="align-middle">
                    <td class="ps-4"><span class="text-primary-neon fw-bold">Default-VLESS</span></td>
                    <td><span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25">VLESS</span></td>
                    <td class="font-monospace text-white">443</td>
                    <td><span class="text-success-neon small"><i class="fas fa-shield-halved me-1"></i>REALITY</span></td>
                    <td class="text-end pe-4">
                        <button class="btn btn-icon-glow btn-monitor me-2"><i class="fas fa-qrcode"></i></button>
                        <button class="btn btn-icon-glow btn-config me-2"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-icon-glow btn-delete"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% include 'modals/xray_modal.html' %}

{% endblock %}
