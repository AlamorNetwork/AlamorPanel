{% extends "base.html" %}

{% block content %}
<div class="row mb-5 animate__animated animate__fadeIn">
    <div class="col-12 d-flex justify-content-between align-items-center glass-card p-4">
        <div>
            <h2 class="fw-bold text-white mb-0 ls-2">XRAY <span class="text-primary-neon">CORE</span></h2>
            <p class="text-white-50 small mb-0 font-monospace">Neural Configuration Lab</p>
        </div>
        <button class="btn btn-glass px-5" data-bs-toggle="modal" data-bs-target="#xrayModal">
            <i class="fas fa-plus me-2"></i>ADD INBOUND
        </button>
    </div>
</div>

<div class="glass-card p-0 overflow-hidden">
    <table class="table table-hover mb-0">
        <thead class="bg-black bg-opacity-50">
            <tr>
                <th class="ps-4 text-primary-neon">REMARK</th>
                <th>PORT</th>
                <th>PROTOCOL</th>
                <th class="text-end pe-4">ACTIONS</th>
            </tr>
        </thead>
        <tbody class="text-white">
            <tr class="align-middle">
                <td class="ps-4">Slytherin-Node</td>
                <td class="font-monospace text-primary-neon">443</td>
                <td><span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25">VLESS</span></td>
                <td class="text-end pe-4">
                    <button class="btn btn-icon-glow btn-monitor me-2"><i class="fas fa-qrcode"></i></button>
                    <button class="btn btn-icon-glow btn-delete"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

{% include 'modals/xray_modal.html' %}
{% endblock %}
