{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-card p-5" style="border-top: 4px solid var(--success-neon);">
            <div class="text-center mb-5">
                <div class="mb-3">
                    <i class="fas fa-hat-wizard fa-4x text-success-neon" style="filter: drop-shadow(0 0 10px var(--success-neon));"></i>
                </div>
                <h2 class="fw-bold text-white ls-2">SYSTEM <span class="text-success-neon">INIT</span></h2>
                <p class="text-white-50 font-monospace small">Create Administrative Access</p>
            </div>

            <form method="POST" action="{{ url_for('auth.setup') }}">
                <div class="mb-4">
                    <label class="form-label text-muted small">ADMIN USERNAME</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-success-neon"><i class="fas fa-user-astronaut"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="root" required>
                    </div>
                </div>

                <div class="mb-5">
                    <label class="form-label text-muted small">SECURE PASSPHRASE</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-success-neon"><i class="fas fa-key"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-glass w-100 py-3 fw-bold text-success-neon border-success-neon">
                    INITIALIZE CORE <i class="fas fa-chevron-right ms-2"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
