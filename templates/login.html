{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="glass-card p-5 border-primary-neon-hover">
            <div class="text-center mb-5">
                <div class="d-inline-flex align-items-center justify-content-center mb-3 rounded-circle" 
                     style="width: 80px; height: 80px; background: rgba(46, 204, 113, 0.05); box-shadow: 0 0 30px rgba(0,0,0,0.5);">
                    <i class="fas fa-fingerprint fa-3x text-primary-neon"></i>
                </div>
                <h3 class="fw-bold text-white mt-3 ls-2">ACCESS <span class="text-primary-neon">CONTROL</span></h3>
            </div>

            {% if error %}
            <div class="alert alert-danger bg-transparent border-danger text-danger text-center small mb-4 font-monospace">
                <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-4">
                    <label class="form-label text-muted small">IDENTITY</label>
                    <input type="text" name="username" class="form-control text-center" placeholder="Username" required>
                </div>

                <div class="mb-5">
                    <label class="form-label text-muted small">PASSPHRASE</label>
                    <input type="password" name="password" class="form-control text-center" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-glass w-100 py-3 shadow-lg">
                    AUTHENTICATE
                </button>
            </form>
        </div>
        <div class="text-center mt-4">
            <small class="text-white-50 font-monospace" style="font-size: 0.7rem; letter-spacing: 2px;">SECURE GATEWAY v3.1</small>
        </div>
    </div>
</div>
{% endblock %}
