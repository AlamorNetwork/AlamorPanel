{% extends "base.html" %}

{% block content %}
<div class="glass-card p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-white"><i class="fas fa-terminal text-warning me-2"></i>SYSTEM LOGS</h4>
        <a href="{{ url_for('logs.view_logs') }}" class="btn btn-glass btn-sm"><i class="fas fa-sync"></i> REFRESH</a>
    </div>
    
    <div class="bg-black p-3 rounded border border-secondary" style="height: 600px; overflow-y: auto; font-family: 'Consolas', monospace;">
        {% for line in logs %}
            <div class="text-white-50 border-bottom border-secondary border-opacity-10 py-1 hover:bg-white/5">
                <span class="text-success-neon me-2">âžœ</span> {{ line }}
            </div>
        {% else %}
            <p class="text-muted text-center mt-5">No logs available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
