<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ALAMOR | CORE CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="h-screen flex overflow-hidden font-['Tahoma']">

    <aside class="w-72 glass-panel border-l border-green-500/20 flex flex-col z-50">
        <div class="p-8 border-b border-green-500/10 text-center">
            <div class="relative inline-block">
                <i class="fas fa-snake text-5xl text-green-500 drop-shadow-[0_0_10px_#2ecc71]"></i>
                <div class="absolute -top-2 -right-2 w-4 h-4 bg-green-500 rounded-full neon-active"></div>
            </div>
            <h1 class="mt-4 text-2xl font-black tracking-tighter text-white">ALAMOR <span class="text-green-500">X</span></h1>
        </div>
        
        <nav class="flex-1 p-6 space-y-4">
            <a href="#" class="flex items-center space-x-4 space-x-reverse p-3 rounded-xl hover:bg-green-500/10 transition group">
                <i class="fas fa-chart-line text-green-500 group-hover:scale-110 transition"></i>
                <span>مانیتورینگ وضعیت</span>
            </a>
            <a href="#" class="flex items-center space-x-4 space-x-reverse p-3 rounded-xl bg-green-500/20 text-green-400 border border-green-500/30">
                <i class="fas fa-plus-square"></i>
                <span>ساخت اینباند (Xray/Hy)</span>
            </a>
            <a href="#" class="flex items-center space-x-4 space-x-reverse p-3 rounded-xl hover:bg-green-500/10 transition">
                <i class="fas fa-link text-yellow-500"></i>
                <span>مدیریت تانل Alamor</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-10 relative">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
